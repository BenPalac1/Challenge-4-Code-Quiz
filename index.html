<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets\css\style.css">
    <title>Code Quiz</title>
</head>
<body>
    <button id="start-btn">Start Quiz</button>
    <button id="view-scores-btn">View High Scores</button>
    <button id="restart-btn" hidden>Restart Quiz</button>

    <div id="quiz-container">
        <h2>Coding Quiz Challenge</h2>
        <div id="question-container">
            <p id="question"></p>
            <ul id="options" class="options-list"></ul>
        </div>
        <p id="score"><span id="score-value" hidden></span></p>
        <div id="initials-form" hidden>
            <label for="initials">Enter Your Initials:</label>
            <input type="text" id="initials" maxlength="3">
            <button id="save-score-btn">Save Score</button>
        </div>
        <div id="high-scores" hidden>
            <h3>High Scores</h3>
            <ul id="high-scores-list"></ul>
        </div>

        <div id="timer">Time: <span id="timer-display">1:00</span></div>
    </div>
    

    <script src="assets\js\script.js"></script>
</body>
</html>
