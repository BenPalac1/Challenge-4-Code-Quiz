<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Coding Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <header>
            <div class="scores">
                <a href="highscores.html">Highscores</a>
            </div>

            <div class="timer">
                Timer: <span id="time">0</span>
            </div>
        </header>

        <div class="main">
            <div id="start-screen" class="start">
                <h1>Coding Quiz Challenge</h1>
                    <p>Try to answer the folllowing code-related questions within the time limit.  
                        Keep in mind that incorrect answers will penalize your score/time by 15 seconds!
                    </p>
                <button id="start">Start Quiz</button>
            </div>

            <div id="questions" class="hidden">
                <h2 id="question-title"></h2>
                <div id="options" class="options">
                </div>
            </div>

            <div id="all-done" class="hidden">
                <h2>All Done!</h2>
                <p>Your final score is <span id="final-score"></span>.</p>
                <p>Please Enter Your Initials: <input type="text" id="initials" max="3"/>
                    <button id="submit">Submit</button>
                </p>
            </div>

            <div id="feedback" class="feedback hide">                
            </div>

        </div>
        
        <script src="./assets/js/script.js"></script>
    
    </body>
</html>
