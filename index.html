<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="assets\css\style.css">
        <title>Code Quiz</title>
    </head>
    
    <body>       
        <div id="quiz-container">
            <h1>Coding Quiz Challenge</h1>

            <div id="welcome-container">
                <p>Try to answer the following 5 questions within the time limit.
                    Each question is worth 20 points. Incorrect answers will deduct 
                    10 seconds from the timer.</p>
            </div>

            <button id="start-btn">Start Quiz</button>

            <div id="question-container">
                <p id="question"></p>
                <ul id="options" class="options-list"></ul>
            </div>

            <p id="score"><span id="score-value" hidden></span></p>

            <div id="initials-form" hidden>
                <label for="initials">Enter Your Initials:</label>
                <input type="text" id="initials" maxlength="3">
                <button id="save-score-btn">Save Score</button>
            </div>

            <div id="high-scores" hidden>
                <h3>High Scores</h3>
                <ul id="high-scores-list"></ul>
            </div>

            <div id="timer">Time: <span id="timer-display">1:00</span></div>
        </div>
        
        <script src="assets\js\script.js"></script>
    </body>
</html>
